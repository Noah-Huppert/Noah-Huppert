<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<style>
			body {
				margin: 0;
			}
			.sideMenu {
				background: #212121;
				float: left;
				width: 20%;
				height: 100%;
				color: #F2F2F2;
				text-align: center;
			}
			.sideMenuTitle {
				font-size: 32px;
				margin-top: 50%;
				font-style: italic;
				padding-bottom: 15%;
			}

			.sideMenuOption {
				margin: auto;
				font-size: 20px;
				width: 110px;
				z-index: 1;
			}
			.sideMenuSelector {
				text-align: left;
				margin: auto;
				width: 110px;
				margin-top: -21px;
				border-radius: 2px;
			}
			.sideMenuSelector#programing {
				background: #FF0000;
			}
			.sideMenuSelector#animation {
				background: #0033FF;
			}
			.sideMenuSelector#robotics {
				background: #0094CF;
			}
			.sideMenuSelector#other {
				background: #00BA76;
			}
			.sideMenuOption {
				margin: auto;
				font-size: 20px;
				width: 110px;
				z-index: 1;
				margin-top: 20px;
			}

			.contentArea {
				margin-left: 20%;
				width: 80%;
				background: #363636;
				color: #FFFFFF;
				text-align: center;
			}
			.projectsListing {
				z-index: 2;
				width: 100%;
				height: 100%;
			}
			.catagory {
				padding-top: 20px;
				font-size: 40px;
				font-style: italic;
				padding-bottom: 40px;
			}
			.projectListingBox {
				width: 77%;
				height: 80%;
				margin: auto;
				background: #474747;
				border-style: solid;
				border-width: 3px;
				border-color: #000000;
				border-radius: 10px;
			}
			.listing {
				width: 100px;
				height: 100px;
				border-style: dashed;
				border-width: 2px;
				border-color: #000000;
				border-radius: 15px;
				background: #333333;
				margin-top: 20px;
				margin-left: 20px;
			}
			.listingTitle {
				margin-left: auto;
				margin-right: auto;
				margin-top: -35px;
				background: #403F3F;
				width: 75px;
				border-radius: 5px;
				border-style: solid;
				border-width: 1px;
				border-color: #242424;
				z-index: 2;
				font-size: 11px;
			}
			.listingThumbnail {
				width: 97px;
				height: 97px;
				border-radius: 15px;
				border-style: solid;
				border-width: 1px;
				border-color: #242424;
			}
			.listingThumbnail#piglatinTranslator {
				background: url(images/projectThumbnails/piglatinTranslator.png);
			}
			a{
				color: #FFFFFF;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="sideMenu">
			<div class="sideMenuTitle">
				<strong> Noah Huppert </strong>
			</div>
			<div class="sideMenuOption" id="programing">
				Programing
			</div>
			<div class="sideMenuSelector" id="programing">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="animation">
				Animation
			</div>
			<div class="sideMenuSelector" id="animation">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="robotics">
				Robotics
			</div>
			<div class="sideMenuSelector" id="robotics">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="other">
				Other
			</div>
			<div class="sideMenuSelector" id="other">
				&nbsp;
			</div>
		</div>
		<div class="contentArea">
			<div class="projectsListing">
				<div class="catagory">
					Programing
				</div>
				<div class="projectListingBox">
					<div class="listing">
						<a href="www.google.com"> <div class="listingThumbnail" id="piglatinTranslator"></div>
						<div class="listingTitle">
							Piglatin Translator
						</div>
						</a>
					</div>		
				</div>
			</div>
		</div>
		<script>
			//Initail Hiding and other functions\\
			$(".sideMenuSelector#programing").hide();
			$(".sideMenuSelector#animation").hide();
			$(".sideMenuSelector#robotics").hide();
			$(".sideMenuSelector#other").hide();
			//******************************\\

			//Side Menu\\
			$('.sideMenu').css({
				'height' : $(window).height()
			});
			//******************************\\

			//Content Area\\
			$('.contentArea').css({
				'height' : $(window).height()
			});
			//******************************\\

			//Programing Option in side menu\\
			$('.sideMenuOption#programing').mouseenter(function() {
				$(".sideMenuSelector#programing").show();
			});

			$('.sideMenuOption#programing').mouseleave(function() {
				$(".sideMenuSelector#programing").hide();
			});
			//******************************\\

			//Programing Option in side menu\\
			$('.sideMenuOption#animation').mouseenter(function() {
				$(".sideMenuSelector#animation").show();
			});

			$('.sideMenuOption#animation').mouseleave(function() {
				$(".sideMenuSelector#animation").hide();
			});
			//******************************\\

			//Robotics Option in side menu\\
			$('.sideMenuOption#robotics').mouseenter(function() {
				$(".sideMenuSelector#robotics").show();
			});

			$('.sideMenuOption#robotics').mouseleave(function() {
				$(".sideMenuSelector#robotics").hide();
			});
			//******************************\\

			//Other Option in side menu\\
			$('.sideMenuOption#other').mouseenter(function() {
				$(".sideMenuSelector#other").show();
			});

			$('.sideMenuOption#other').mouseleave(function() {
				$(".sideMenuSelector#other").hide();
			});
			//******************************\\
		</script>
	</body>
</html>
