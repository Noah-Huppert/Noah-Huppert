<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<style>
			body {
				margin: 0;
			}
			a {
				color: #FFFFFF;
				text-decoration: none;
			}
			.sideMenu {
				background: #212121;
				float: left;
				width: 20%;
				height: 100%;
				color: #F2F2F2;
				text-align: center;
			}
			.sideMenuTitle {
				font-size: 32px;
				margin-top: 50%;
				font-style: italic;
				padding-bottom: 15%;
			}

			.sideMenuOption {
				margin: auto;
				font-size: 20px;
				width: 110px;
				z-index: 1;
			}
			.sideMenuSelector {
				text-align: left;
				margin: auto;
				width: 110px;
				margin-top: -21px;
				border-radius: 2px;
			}
			.sideMenuSelector#programing {
				background: #FF0000;
			}
			.sideMenuSelector#animation {
				background: #0033FF;
			}
			.sideMenuSelector#robotics {
				background: #0094CF;
			}
			.sideMenuSelector#other {
				background: #00BA76;
			}
			.sideMenuOption {
				margin: auto;
				font-size: 20px;
				width: 110px;
				z-index: 1;
				margin-top: 20px;
			}

			.contentArea {
				margin-left: 20%;
				width: 80%;
				background: #FFFFFF;
				color: #363636;
				text-align: center;
			}
			.projectsListing {
				z-index: 2;
				width: 100%;
				height: 100%;
			}
			.catagory {
				padding-top: 20px;
				font-size: 40px;
				font-style: italic;
				padding-bottom: 40px;
			}
			.projectListingBox {
				width: 77%;
				height: 80%;
				margin: auto;
				background: #FAFAFA;
				border-style: solid;
				border-width: 2px;
				border-color: #E3E3E3;
				border-radius: 10px;
				box-shadow: 3px 3px 4px #EBEBEB;
			}
			.listing {
				width: 100px;
				height: 100px;
				border-style: dashed;
				border-width: 2px;
				border-color: #000000;
				border-radius: 15px;
				background: #333333;
				margin-top: 20px;
				margin-left: 32px;
				float: left;
			}
			.listingTitle {
				margin-left: auto;
				margin-right: auto;
				margin-top: -35px;
				background: #403F3F;
				width: 75px;
				border-radius: 5px;
				border-style: solid;
				border-width: 1px;
				border-color: #242424;
				z-index: 2;
				font-size: 11px;
			}
			.listingThumbnail {
				width: 97px;
				height: 97px;
				border-radius: 15px;
				border-style: solid;
				border-width: 1px;
				border-color: #242424;
				margin-left: 1px;
				margin-top: 1px;
			}
		</style>
	</head>
	<body>
		<div class="sideMenu">
			<div class="sideMenuTitle">
				<strong> Noah Huppert </strong>
			</div>
			<div class="sideMenuOption" id="programing">
				Programing
			</div>
			<div class="sideMenuSelector" id="programing">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="animation">
				Animation
			</div>
			<div class="sideMenuSelector" id="animation">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="robotics">
				Robotics
			</div>
			<div class="sideMenuSelector" id="robotics">
				&nbsp;
			</div>
			<div class="sideMenuOption" id="other">
				Other
			</div>
			<div class="sideMenuSelector" id="other">
				&nbsp;
			</div>
		</div>
		<div class="contentArea">
			<div class="post">
				<div class="postTitle">
					Pig Latin Translator
				</div>
				<div class="postContent">
					
				</div>
			</div>
			<!--<div class="projectsListing">
			<div class="catagory">
			Programing
			</div>
			<div class="projectListingBox">

			</div>
			</div>-->
		</div>
		<script>
			$(document).ready(function() {

				//Initail Hiding and other functions\\
				$(".sideMenuSelector#programing").hide();
				$(".sideMenuSelector#animation").hide();
				$(".sideMenuSelector#robotics").hide();
				$(".sideMenuSelector#other").hide();
				//******************************\\

				//Side Menu\\
				$('.sideMenu').css({
					'height' : $(window).height()
				});
				//******************************\\

				//Content Area\\
				$('.contentArea').css({
					'height' : $(window).height()
				});
				//******************************\\

				//Programing Option in side menu\\
				$('.sideMenuOption#programing').mouseenter(function() {
					$(".sideMenuSelector#programing").show();
				});

				$('.sideMenuOption#programing').mouseleave(function() {
					$(".sideMenuSelector#programing").hide();
				});

				$('.sideMenuOption#programing').click(function() {
					$('.contentArea').html('<div class="projectsListing"><div class="catagory">Programing</div><div class="projectListingBox"></div></div>');
					$('.projectListingBox').load('posts/programing.html');
				});
				//******************************\\

				//Animation Option in side menu\\
				$('.sideMenuOption#animation').mouseenter(function() {
					$(".sideMenuSelector#animation").show();
				});

				$('.sideMenuOption#animation').mouseleave(function() {
					$(".sideMenuSelector#animation").hide();
				});

				$('.sideMenuOption#animation').click(function() {
					$('.contentArea').html('<div class="projectsListing"><div class="catagory">Animation</div><div class="projectListingBox"></div></div>');
					$('.projectListingBox').load('posts/animation.html');

				});
				//******************************\\

				//Robotics Option in side menu\\
				$('.sideMenuOption#robotics').mouseenter(function() {
					$(".sideMenuSelector#robotics").show();
				});

				$('.sideMenuOption#robotics').mouseleave(function() {
					$(".sideMenuSelector#robotics").hide();
				});

				$('.sideMenuOption#robotics').click(function() {
					$('.contentArea').html('<div class="projectsListing"><div class="catagory">Robotics</div><div class="projectListingBox"></div></div>');
					$('.projectListingBox').load('posts/robotics.html');
				});
				//******************************\\

				//Other Option in side menu\\
				$('.sideMenuOption#other').mouseenter(function() {
					$(".sideMenuSelector#other").show();
				});

				$('.sideMenuOption#other').mouseleave(function() {
					$(".sideMenuSelector#other").hide();
				});

				$('.sideMenuOption#other').click(function() {
					$('.contentArea').html('<div class="projectsListing"><div class="catagory">Other</div><div class="projectListingBox"></div></div>');
					$('.projectListingBox').load('posts/other.html');
				});
				//******************************\\
			});
		</script>
	</body>
</html>
